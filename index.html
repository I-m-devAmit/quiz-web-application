<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>My Quiz App </title>

  <link rel="stylesheet" href="task.css">

  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
  <!-- <-- First page -->

  <div class="grid-container" id="div_1">
    <div class="grid-item" id="id_a" style="background-color:black">
      <h2 id="h2-id"> My Quiz Problem </h2>
    </div>

    <div class="grid-item" style="text-align: center;">
      <!-- <img src="./speech-bubble.png"> -->
      <img class="logos" src="https://img.icons8.com/glyph-neue/64/000000/questions.png"/>
      <br> <br>
      <h3><strong>Register Name</strong></h3> <br>

      <input type="text" class="form-name" placeholder="Enter Name" 
        style="background-color:aqua">
      <br> <br>

      <div class="buttons" id="btn">
        <button onclick="myFunction1()" class="startQuiz"><strong>Start Quiz</strong></button>
      </div> <br> <br>
    </div>
  </div>

  <!-- Elements Page -->
  <div class="grid-container hidden" id="div_2">
    <div class="grid-item" id="id_a" style="background-color:black">
      <h2 id="h2-id"> Quiz in JavaScript </h2>
    </div>
    

    <div class="grid-item">
      <br>
      <p><strong id="user" ></strong></p>
      <p><strong id="user_2"></strong></p>

    </div>
      

    <div id="content_quiz">

      <h2 class="ques" id="question"></h2>
      <ol>
        <li><input type="radio" name="answer" id="q1" class="answer ">
          <label for=" answer1" id="choice1"></label>
        </li>
        <li><input type="radio" name="answer" id="q2" class="answer ">
          <label for=" answer2" id="choice2"></label>
        </li>
        <li><input type="radio" name="answer" id="q3" class="answer ">
          <label for=" answer3" id="choice3"></label>
        </li>
        <li><input type="radio" name="answer" id="q4" class="answer ">
          <label for=" answer4" id="choice4"></label>
        </li>
      </ol>


        <button class="submit"><strong>Submit</strong></button>
        <button id="next" onclick="nextQuestion()" class="next"><strong>Next</strong></button>
        <br>
        <br>

        <span class="correctdiv" id="correctAnswer"></span>
      </div>
    
  </div>




  <!-- Result Page -->

  <div class="grid-container  hidden" id="div_3">
    <div class="grid-item" style="background-color:black">
      <h2 id="h2-id"> Result </h2>
    </div>

    <div class="grid-item" style="text-align: center;">
      <!-- <img src="./speech-bubble.png"> -->
      <img class="logos" src="https://img.icons8.com/glyph-neue/64/000000/questions.png"/>

      <h1>
        Test Completed
      </h1>
      
      
      <div class="score_content"></div>
      <div class="users">Name: <span id="user-name"></span></div>
      <div class="users">Score: <span id="sc"></span></div>

      <div class="buttons" id="btn_c">
        <button class="attempAgain" onclick="location.reload()"><strong>Click to Attempt Again</strong></button> <br>
      </div>
      <br> <br>
    </div>
  </div>
